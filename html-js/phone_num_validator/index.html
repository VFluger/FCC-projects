<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Telephone Number Validator | Vojtěch Fluger</title>
  </head>
  <body>
    <main>
      <h1 class="center-text">Telephone Number Validator</h1>
      <p class="center-text main-text">
        <strong>Only US numbers allowed!</strong>
      </p>
      <p class="center-text main-text">
        Validator for a US telephone number. Checks if the number could be
        correctly interpreted by your phone or other devices.
      </p>
      <div class="divider"></div>
      <input type="text" id="user-input" />
      <div class="btn-div">
        <button type="button" id="check-btn">Check</button>
        <button type="button" id="clear-btn">Clear</button>
      </div>
      <div id="results-div"></div>
    </main>
    <footer>
      <p>
        Quickly and not very well made by
        <a href="https://www.github.com/VFluger"
          ><strong>Vojtěch Fluger</strong></a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
