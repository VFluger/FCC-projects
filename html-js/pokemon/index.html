<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon search app</title>
  </head>
  <body>
    <h1>Search for Pokemons</h1>
    <div class="input-div">
      <div class="input-border">
        <input
          type="text"
          id="search-input"
          placeholder="Enter name of pokemon..."
          required
        />
        <button type="button" id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              fill="#ffffff"
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </button>
      </div>
      <div class="autocomplete"></div>
    </div>
    <div class="loading-div" style="width: 100px; display: none">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <circle
          fill="#EAD400"
          stroke="#EAD400"
          stroke-width="15"
          r="15"
          cx="40"
          cy="100"
        >
          <animate
            attributeName="opacity"
            calcMode="spline"
            dur="2"
            values="1;0;1;"
            keySplines=".5 0 .5 1;.5 0 .5 1"
            repeatCount="indefinite"
            begin="-.4"
          ></animate>
        </circle>
        <circle
          fill="#EAD400"
          stroke="#EAD400"
          stroke-width="15"
          r="15"
          cx="100"
          cy="100"
        >
          <animate
            attributeName="opacity"
            calcMode="spline"
            dur="2"
            values="1;0;1;"
            keySplines=".5 0 .5 1;.5 0 .5 1"
            repeatCount="indefinite"
            begin="-.2"
          ></animate>
        </circle>
        <circle
          fill="#EAD400"
          stroke="#EAD400"
          stroke-width="15"
          r="15"
          cx="160"
          cy="100"
        >
          <animate
            attributeName="opacity"
            calcMode="spline"
            dur="2"
            values="1;0;1;"
            keySplines=".5 0 .5 1;.5 0 .5 1"
            repeatCount="indefinite"
            begin="0"
          ></animate>
        </circle>
      </svg>
    </div>
    <div class="center-pokemon">
      <div class="pokemon-div">
        <p class="pokemon-id-wrapper">#<span id="pokemon-id"></span></p>
        <h2 id="pokemon-name"></h2>
        <p class="bio">
          <span>W: <span id="weight"></span></span>
          <span>H: <span id="height"></span></span>
        </p>
        <p id="types"></p>
        <h2>Stats:</h2>
        <table id="stats">
          <tbody>
            <tr>
              <th>HP</th>
              <td id="hp"></td>
            </tr>
            <tr>
              <th>Attack</th>
              <td id="attack"></td>
            </tr>
            <tr>
              <th>Defense</th>
              <td id="defense"></td>
            </tr>
            <tr>
              <th>Special Attack</th>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <th>Special Defense</th>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <th>Speed</th>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
