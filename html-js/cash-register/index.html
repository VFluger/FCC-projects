<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register Simulator</title>
  </head>
  <body id="body">
    <h1>Cash Register Simulator</h1>
    <p id="change-due"></p>
    <form>
      <label for="cash">Money gotten for Customer:</label>
      <div>
        <span>$</span
        ><input
          id="cash"
          type="text"
          placeholder="12.34"
          pattern="\d+(?:.\d+)?"
        />
        <button type="submit" id="purchase-btn">Confirm</button>
      </div>
    </form>
    <p class="total">Total: $<span id="price">5.63</span></p>
    <table id="cid">
      <thead>
        <th style="font-size: 2rem">Cash Register:</th>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
