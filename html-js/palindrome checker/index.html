      <section id="hint">
        <button type="button" id="hint-btn" onclick="showHint()">
          What is a palindrome?
        </button>
        <p id="hint-text" class="no-display">
          palindrome is a word, that can be read backwards the same way as
          forwards. Like the word <i>"Hannah"</i>
        </p>
      </section>
      <section id="main">
        <h2>Type your desired word in the box below:</h2>
        <input
          type="text"
          placeholder="Hannah"
          name="text-input"
          id="text-input"
        />
        <button type="button" id="check-btn">
          Check if it is a palindrome
        </button>
        <div class="divider hidden"></div>
        <span id="result"></span>
      </section>
    </main>
